<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica;
            text-align: center;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause no texto abaixo</p>
    <div>
        Meu nome é Érick
        <p>Tenho 14 anos de idade</p>
    </div>
</body>
</html>
