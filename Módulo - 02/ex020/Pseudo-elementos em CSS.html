<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: darkolivegreen;
            text-decoration: solid;
            font-weight: bold;
        }
        a:visited{
            color: darkolivegreen
        }
        a:hover{
            text-decoration: underline;
              darkblue;
            
        } 
        a:active{
            color: rgb(0, 0, 0);
        }
        a::after{
            content: ' - [Link]';
        }
    </style>
</head>
<body>
    <h1>Pesonalizando links</h1>
    <ul>
        <li><a target="_blank" href="https://www.instagram.com/eierickdasilva/">instragram</a></li>
        <li><a target="_blank" href="https://www.americanas.com.br/">americanas</a></li>
        <li><a target="_blank" href="https://www.youtube.com/@codigofontetv">Youtube</a></li>
    </ul>
</body>
</html>
