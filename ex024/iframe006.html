<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionando conteúdos</title>
    <style>
        iframe#d{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur maiores ut accusamus in quod mollitia repudiandae maxime! Beatae atque itaque impedit repellat, iure cum commodi. Ipsa harum deleniti saepe quae.</p>
    <h2>Vídeos</h2>
    <iframe width="600px" height="600px" src="https://www.youtube.com/embed/g0SwV5Fbkow" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7949966.0936902175!2d-41.959577034980065!3d-13.36150438972142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7138d3e1e2d9c2f%3A0x8619c1cb7c6614e1!2sAmericanas!5e0!3m2!1spt-BR!2sbr!4v1673091710644!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=11&lat=-11.958052&lon=-39.116821&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    <h2>Google docs</h2>
    <iframe id="d" src="https://docs.google.com/document/d/e/2PACX-1vSQX8EUX3TWBh_qdBajJSxS1BbmIQrDknHEat5Qk3_Fw9gw3Sp_7x9CiqYrUq6onyUoUTmV74g6Nmap/pub?embedded=true"></iframe>
</body>
</html>
