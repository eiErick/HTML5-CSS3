<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos ao mesmo tempo ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/JUTSU Naruto Style Trap Prod Sidney Scaccio MHRAP.mp3" type="audio/mpeg"></source>
        <source src="midia/JUTSU Naruto Style Trap Prod Sidney Scaccio MHRAP.mp3" type="audio/mpeg"></source>
        <source src="midia/JUTSU Naruto Style Trap Prod Sidney Scaccio MHRAP.mp3" type="audio/mpeg"></source>
        <p>Infelimente seu navegador não consegue reproduzir áudio. Clique <a href="midia/JUTSU Naruto Style Trap Prod Sidney Scaccio MHRAP.mp3">
        aqui</a> para baixar</p>
    </audio>
</body>
</html>
