<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="iano">Em que ano você naceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é <output id="iidade">0</output></label>
    </p>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
